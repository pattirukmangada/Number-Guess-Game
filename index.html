<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="shortcut icon" href="./images/image.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body id="body">
    <div class="container-1" id="bg-1">
       <div class="row-1">
        <input type="button" value="Again..!" id="again">
        <h5>(Between 1 to 20)</h5>
       </div>
       <div class="row-2">
        Guess My Number...!
       </div>
    </div>
    <div class="random_number">
        <div class="div" id="cover">?</div>
        <p id="demo" class="cover"></p>
    </div>
    <div class="container-2" id="bg-2">
        <div class="col-1">
            <input type="number" name="G_number" id="G_input">
            <input type="button" name="Check" value="Check!" id="btn">
        </div>
        <div class="col-2">
            <span id="status" class="stus">Start Guessing....</span>
            <h4>Score: <span id="score_D"></span></h4>
            <h4>High Score: <span id="score_H"></span></h4>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
